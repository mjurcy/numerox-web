<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NumeroX Web</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>NumeroX Web</h1>
    <form id="licenseForm">
      <input type="email" id="email" placeholder="Tu correo electrónico" required>
      <input type="text" id="key" placeholder="Clave de licencia" required>
      <button type="submit">Validar Licencia</button>
    </form>
    <div id="result"></div>

    <!-- Zona para cálculo (inicialmente oculta) -->
    <div id="calculator" style="display:none;">
      <hr>
      <h2>Cálculo de numerología</h2>
      <input type="text" id="nameInput" placeholder="Nombre completo">
      <button onclick="calcularNumerologia()">Calcular</button>
      <pre id="calcResult"></pre>
    </div>
  </div>
  <div class="brand">Epiqur</div>
  <script src="script.js"></script>
</body>
</html>
